{% extends 'layout.html' %}

{% block content %}
<h1>T-S</h1>

{% set materials = ['H20', 'RJ45'] %}

<form action="{{ url_for('eos.ts') }}" method="post">
    <div class="form-group row">
        <label for="material" class="col-sm-3 col-form-label">Material</label>
        <div class="col-sm-9">
            <select class="custom-select" id="material" name="material">
                {% for mat in materials %}
                <option value="{{ mat }}">{{ mat }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-3 col-form-label">Some Info</label>
        <div class="col-sm-9">
            <input type="email" class="form-control" id="colFormLabel" placeholder="placeholder-text">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3">Checkbox</div>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
<hr>
<canvas id="t-s-chart" width="400" height="400"></canvas>




<script src="{{ url_for('static', filename='scripts/t_s_chart.js') }}"></script>

{% endblock %}
